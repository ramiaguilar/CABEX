
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cabex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
      /* Custom font for a more modern feel */
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f0f4f8; /* slate-100 */
      }
      .health-pulse-circle {
        animation: pulse-faint 2s infinite ease-in-out;
      }
      @keyframes pulse-faint {
        0% {
          transform: scale(0.9);
          opacity: 0.7;
        }
        70% {
          transform: scale(1.4);
          opacity: 0;
        }
        100% {
          opacity: 0;
        }
      }
      @keyframes dispense-ticket {
        0% {
          transform: translateY(-50%) scale(0.8);
          opacity: 0;
        }
        50% {
          transform: translateY(10%) scale(1.05);
          opacity: 1;
        }
        100% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
      }
      .animate-dispense {
        animation: dispense-ticket 1s ease-out forwards;
      }
      @keyframes mic-pulse {
        0%, 100% {
          box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.4);
        }
        50% {
          box-shadow: 0 0 0 10px rgba(37, 99, 235, 0);
        }
      }
      .animate-mic-pulse {
        animation: mic-pulse 2s infinite;
      }
    </style>

}

</head>

  </body>
</html>
